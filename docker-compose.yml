version: '3.9'

services:
  playground:
    image: playground
    build:
      context: ./playground/
      dockerfile: ./Dockerfile
    

  db:
    image: mysql
    volumes:
      - ./data/db:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "my-app-db"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "password"
  
  web:
    build:
      context: ./web/
      dockerfile: ./Dockerfile
    command: python ./workspace//web/manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      MYSQL_DATABASE: "my-app-db"
      MYSQL_USER: "admin"
      MYSQL_PASSWORD: "password"
    depends_on:
      - db
  
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
